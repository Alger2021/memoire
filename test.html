<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart.js Time-Based Chart</title>
    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Chart.js Date Adapter CDN (required for time scales) -->
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            max-width: 900px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        canvas {
            width: 100% !important;
            height: auto !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Time-Based Data Chart</h2>
        <canvas id="myChart"></canvas>
    </div>

    <script>
        const ctx = document.getElementById('myChart').getContext('2d');

        const data = {
            datasets: [{
                label: 'Sample Data',
                data: [
                    {x: '2024-11-01T00:00:00Z', y: 65},
                    {x: '2024-11-02T00:00:00Z', y: 59},
                    {x: '2024-11-03T00:00:00Z', y: 80},
                    {x: '2024-11-04T00:00:00Z', y: 81},
                    {x: '2024-11-05T00:00:00Z', y: 56},
                    {x: '2024-11-06T00:00:00Z', y: 55},
                    {x: '2024-11-07T00:00:00Z', y: 40}
                ],
                borderColor: 'rgba(75, 192, 192, 1)',
                backgroundColor: 'rgba(75, 192, 192, 0.2)',
                fill: false,
                tension: 0.1
            }]
        };

        const config = {
            type: 'line',
            data: data
        };

        new Chart(ctx, config);
    </script>
</body>
</html>
